<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Change Your Password</h2>
    <form id="changePasswordForm">
      <div class="pass-box">
        <input type="text" hidden autocomplete="username" required>
        <input type="password" id="newPassword" placeholder="New Password" autocomplete="current-password" required>
        <div class="eye-box" id="eye-box">
          <i class="fa-regular fa-eye-slash" id="eyeSlash"></i>
          <i class="fa-regular fa-eye" id="eye"></i>
        </div>
      </div>
      <div class="pass-box">
        <input type="text" hidden autocomplete="username" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="current-password" required>
        <div class="eye-box">
                      <i class="fa-regular fa-eye-slash" id="fa-eye-slash"></i>
          <i class="fa-regular fa-eye"></i>
        </div>
      </div>
      <button type="button" id="changePasswordButton">Change Password</button>
    </form>
    <p id="message"></p>
    <div class="text">
      <a href="forgotten.html">Go Back</a>
    </div>
    <div id="errBody">
      <p id="errorAuth"></p>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
